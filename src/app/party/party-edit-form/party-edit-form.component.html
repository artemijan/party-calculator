<div>
  <h2 class="mat-h2">Edit party name:</h2>
  <div>
    <md-input-container>
      <input mdInput [(ngModel)]="party.name" placeholder="Party Name"/>
    </md-input-container>
  </div>
  <div class="actions">
    <a md-button color="primary" (click)="cancel()">Cancel</a>
    <button md-button color="primary" (click)="save()">Save</button>
  </div>
</div>
