<div class="actions-container">
  <a md-button *ngIf="party.id!==undefined" color="primary" [routerLink]="['/party',party.id,'good']"
     class="add-item-button">Add goods</a>
</div>
<div class="list-container">
  <div class="list" *ngFor="let good of party.goods">

    <md-card class="good-item">
      <a md-button color="primary" (click)="deleteGood(good)" class="pull-right icon-button">
        <i class="material-icons">delete forever</i>
      </a>
      <a [routerLink]="['/party',party.id,'good', good.id]">
        <md-card-title>Good:</md-card-title>
        <md-card-subtitle></md-card-subtitle>
        <md-card-content>
          <img md-card-avatar src="assets/tequila.png"/>
          <span>{{good.name}}</span>
        </md-card-content>
      </a>
    </md-card>

  </div>
</div>
