<div>
  <h2>Please enter Good info:</h2>
  <div>
    <md-input-container>
      <input mdInput [(ngModel)]="good.name" placeholder="Good Name" />
    </md-input-container>
  </div>
  <div class="actions">
    <a md-button color="primary" [routerLink]="['/party',party.id,'goods']">Cancel</a>
    <button md-button color="primary" (click)="save()">Save</button>
  </div>
</div>
